<div class="row mb-3">
    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
        <app-page-title></app-page-title>
    </div>
</div>

<div class="row">
    <!-- Jumlah Pasien Per Gender -->
    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
        <div class="card border-0 shadow-sm">
            <div class="card-header mb-0 border-0 bg-white">
                Jumlah Pasien Per Gender
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <canvas baseChart height="400" width="100" [data]="BarChartDatasource" type="bar"
                            [options]="BarChartOptions">
                        </canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Data Domisili Pasien -->
    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
        <div class="card border-0 shadow-sm">
            <div class="card-header mb-0 border-0 bg-white">
                Data Domisili Pasien
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center">
                        <canvas baseChart height="400" width="auto" [data]="PieChartDatasource" type="pie"
                            [options]="PieChartOptions" style="margin-left: auto; margin-right: auto;">
                        </canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
